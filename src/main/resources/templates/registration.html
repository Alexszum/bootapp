<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        .row.content {
            height: 450px
        }

        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        @media screen and (max-width: 767px) {
            .row.content {
                height: auto;
            }
        }
    </style>
    <title>Страница регистрации</title>
</head>
<body>
<div class="container-fluid text-center">
    <div class="row content"  align="center">
  <div class="col-md-4"></div>
        <div class="col-md-4 text-left">

            <form th:action="@{/registration}" th:object="${userForm}"method="post">
                <fieldset>
				
                    <h2>Панель регистрации</h2>
					
						 <div class="input-group"> 
						  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						 <input type="text" placeholder="Username" th:field="*{username}" autofocus class="form-control">
						 </div>
					
					 <br/>
					

						 <div class="input-group"> 
						 <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						 <input type="password" placeholder="Password" th:field="*{password}" class="form-control">
						 </div>
					<br/>
					
					     <div class="input-group"> 
						 <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						 <input type="password" placeholder="Confirm your password" th:field="*{passwordConfirm}" class="form-control">
						 </div>
						 
					<br/>
						
						 <div> 
						 <button type="submit" class="btn btn-success">Submit</button>
						 </div>	
                      </fieldset>						 
				 </form>
			
		 </div>		 
	 </div>
</div>

</body>
</html>
